{% extends "layouts/base.html" %}
{% block title %}Профиль{% endblock %}

{% block content %}
<div class="card mt-4">
    <div class="card-body text-center">
        <img src="{{ url_for('static', filename='profile_pics/' + current_user.image_file) }}" class="rounded-circle" width="150" height="150" alt="Профиль">
        <h2 class="card-title mt-4">{{ current_user.username }}</h2>
        <p class="card-text">{{ current_user.email }}</p>
        <a href="{{ url_for('profile.profile_edit') }}" class="btn btn-primary">Редактировать профиль</a>
    </div>
</div>
{% endblock %}
